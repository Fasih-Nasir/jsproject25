<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
   <style>

        body, html {
            font-family: "Raleway", sans-serif !important;
            background: rgb(235,188,118);
            background: linear-gradient(90deg, rgba(235,188,118,1) 9%, rgba(255,136,94,1) 100%);
        }
        select{
        font-family: "Raleway", sans-serif !important;}
        .container {
            font-family: "Raleway", sans-serif !important;
            display: flex;
            flex-wrap: wrap;
            /* font-weight: bold; */
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card-img{
            margin: 10px 0px;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 60px;
            width: 60px;
            border-radius: 50px;
        } 
        .card {
            background-color: white !important;
            color: rgb(249, 166, 135);
            padding: 10px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 5px;
            /* width: 250px; */
            text-align: center;
        }
        .card h3 {
            color: white;
            padding: 10px ;
            background-color:rgb(249, 166, 135) !important; ;
            margin-bottom: 10px;
        }
                .card p {
         font-weight: bolder;
            margin-bottom: 10px;
        }
        .card button {
            padding: 10px 10px;
            background-color: rgb(249, 166, 135) !important;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        select {
            background-color: white !important;
            color: rgb(249, 166, 135);
            font-size: 15px;
            margin: 0px auto;
            padding: 20px;
            border: none;
        }
      #order{
        padding: 10px;
        transition: 0.7s ease;
            color: white;
            background-color:  rgb(249, 166, 135);
        }
        #order:hover{
            color: rgb(249, 166, 135);;
            background-color: white;
            border: 2px dotted rgb(249, 166, 135);;
        }
        #selectDiv{
            background-color: white;
            width: 16%;
display: flex;
align-items: start;
/* top: 50px; */
top: 0px;
justify-content: center;
            height: 100vh;
            position: fixed;
            /* top: 10px; */
        }
        select{
            outline: none;
            background-color: black;
      /* top: 10px; */
      margin-top: 10px;
            font-weight: 700;
            /* width: 90%; */
            box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
        }
        .alllll{
            background-color: white;
            position: fixed;
            z-index: 2222;
            height: 100vh;
        opacity: 0.600 !important;
        transition: 0.2s ease !important;
        }
    </style>
</head>
<body>
    <div class="alllll container-fluid animate__animated animate__fadeIn" id="remov"></div>
    <audio autoplay>
        <source src="startup.mp3" type="audio/mp3" >
    </audio>
<h1 class="text-white  justify-content-end text-end p-3">Enjoy Your Meals with<BR> Family and Friends </h1>
 
    <div id="selectDiv" >
        <select id="categorySelect">
            <option value="all">All Categories</option>
        </select>
    </div>
    <div class="container pt-5  justify-content-end" id="productsContainer">
       
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
