<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body,html{
            font-family: "Raleway", sans-serif !important;
            background: rgb(235,188,118);
            background: linear-gradient(90deg, rgba(235,188,118,1) 9%, rgba(255,136,94,1) 100%);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white !important;
            color: rgb(249, 166, 135);
            padding: 10px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 5px;
            width: 250px;
            padding: 10px;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            margin-bottom: 10px;
        }

        .card button {
            padding: 10px 10px;
            background-color: rgb(249, 166, 135) !important;
            /* color: rgb(249, 166, 135); */
            color: #fff;
            border: none;
            cursor: pointer;
        }
        select{
            background-color: white !important;
            color: rgb(249, 166, 135);
font-size: 15px;
margin: 0px auto;
            padding: 20px;
            border: none;
            /* font-weight: 900; */

        }
    </style>
</head>
<body>
    <div id="selectDiv">
        <select id="categorySelect">
            <option value="">Select Category</option>
        </select>
    </div>

    <div class="container" id="productsContainer"></div>

    <script>
        console.log(document.getElementById("selectDiv").hasChildNodes());
        var all = [
            { category: "mens", name: "Nike Shirt", price: 500 },
            { category: "mens", name: "Adidas Pants", price: 600 },
            { category: "women", name: "Dress", price: 700 },
            { category: "women", name: "Handbag", price: 300 },
            { category: "kids", name: "Toy Car", price: 200 },
            { category: "kids", name: "Doll", price: 150 }
        ];

        var productsContainer = document.getElementById('productsContainer');
        var categorySelect = document.getElementById('categorySelect');

            
        var categories = [];
        all.forEach(product => {
            if (!categories.includes(product.category)) {
                categories.push(product.category);
                var option = document.createElement('option');
                option.value = product.category;
                option.textContent = product.category.charAt(0).toUpperCase() + product.category.slice(1);
                categorySelect.appendChild(option);
            }
        });

        function displayProductsByCategory(category) {
            productsContainer.innerHTML = '';
            var filteredProducts = all.filter(product => product.category === category);
            
            filteredProducts.forEach(product => {
                var cardHTML = `
                    <div class="card">
                        <h3>${product.name}</h3>
                        <p>Price: ${product.price} Rs</p>
                        <button id="add" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                    </div>
                `;
                productsContainer.innerHTML += cardHTML;
            });
        }

        function addToCart(name, price) {
            // You can implement cart functionality here
            alert('SuccessFull Added to cart');
        }

        // Display products for class 1 student (age 5 years)
        var age = 5;
        var categoryForClass1 = "kids"; // Assume class 1 students are in the "kids" category
        displayProductsByCategory(categoryForClass1);

        // Event listener to display products based on selected category
        categorySelect.addEventListener('change', function() {
            var selectedCategory = this.value;
            if (selectedCategory) {
                displayProductsByCategory(selectedCategory);
            } else {
                productsContainer.innerHTML = '';
            }
        });
    </script>
</body>
</html>
